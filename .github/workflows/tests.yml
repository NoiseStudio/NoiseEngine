name: Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - master
      - release-*
      - dev-*

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x.x'

      - name: Download SwiftShader-Setup
        uses: robinraju/release-downloader@v1.6
        with:
          repository: "NoiseStudio/SwiftShader-Setup"
          latest: true
          fileName: "SwiftShader-Setup.tar.gz"
      - name: Unpack SwiftShader-Setup
        run: tar -xvzf SwiftShader-Setup.tar.gz
      - name: Install SwiftShader
        working-directory: SwiftShader-Setup
        run: sudo dotnet SwiftShader-Setup.dll

      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore /p:DoNotBuildMainNative=true
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
        timeout-minutes: 1
        env:
          NOISEENGINE_NO_SUPPORTS: gui;
